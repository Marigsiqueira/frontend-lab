<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/assets/css/style.css">
</head>
<body>
    <section id="login">
        <div class="container">
            <div class="esq">
                <img src="/Login/assets/images/dir-img-form.png" alt="Img - esquerda">
            </div>

            <div class="dir">
                <div class="form">
                    <form id="form-login" action="">
                        <p class="titulo">Bem-vindo de volta</p>
                        <p class="texto">Faça login na sua conta</p>
                        <div class="campo-form">
                            <label class="label-form" for="email">E-mail</label>
                            <input type="text" maxlength="100" name="email" id="email" class="email">
                        </div>

                        <div class="campo-form">
                            <label class="label-form" for="senha">Senha</label>
                            <input type="text" maxlength="100" name="senha" id="senha" class="senha">
                        </div>

                        <div class="check-box_text">
                            <label class="check-custom">
                                <input type="checkbox">
                                <span class="lembre-mim">Lembre de mim</span>
                            </label>

                            <a class="esq-senha">Esqueceu a senha?</a>
                        </div>

                        <button class="btn-entrar">Entrar na conta</button>
                        <button class="btn-logar"><span><img src="/Login/assets/images/icon-google.svg" alt="icon-google"></span>Ou faça login com o Google </button>
                        <p class="texto-2">Não tem uma conta? <a>Cadastre-se</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
